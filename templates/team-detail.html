{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="mb-4 text-center">{{ team.name }}</h2>

    <h4>Members</h4>
    <div class="row">
      {% for worker in team.assignees.all %}
        <div class="col-md-4 mb-4">
          <div class="card profile-card shadow-sm p-3 text-center">
            <div class="avatar avatar-xl rounded-circle mb-2">
              <img src="/static/img/default-user.jpg" alt="{{ worker.username }}" class="img-fluid rounded-circle">
            </div>
            <div class="profile-info">
              <h5>{{ worker.username }}</h5>
              <p><strong>Email:</strong> {{ worker.email }}</p>
              <p><strong>Position:</strong> {{ worker.position }}</p>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-muted">No members in this team yet.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
